<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Suedtirol Versteher | Capitore Suedtirolesini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="loader.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>

<header>Suedtirol Versteher:in | Capitore Suedtirolesini</header>
<div class="container">
    <div class="form-container">
        <div class="column">
            <div class="content">
                <div class="button-container">
                    <input type="checkbox" id="micButton" class="mic-checkbox">
                    <label for="micButton" class="mic-button" id="toggle-record-btn">
                        <div class='mic'>
                            <div class='mic-button-loader'></div>
                            <div class="mic-base"></div>
                        </div>
                        <div class="button-message">
                            <span>PRESS TO TALK</span>
                        </div>
                    </label>
                </div>
            </div>

            <div id="drop-area">
                <p><i class="fa-solid fa-file"></i><br> Datei hochladen <br> Carica file <input type="file" id="fileElem" accept="audio/wav, audio/m4a" onchange="handleFiles(this.files)"></p>
            </div>
        </div>
        <div id="uploaded-audio" style="display: none; margin-top: 20px;">
            <audio id="audio-player" controls></audio>
        </div>

        <p id="status" class="status"></p>
        <div class="result-grid">
            <div>
                <h2>Transkription</h2>
                <p id="german-transcription" class="result"></p>
            </div>
            <div>
                <h2>Trascrizione</h2>
                <p id="italian-transcription" class="result"></p>
            </div>
            <div>
                <h2>Zusammenfassung</h2>
                <p id="german-summary" class="result"></p>
            </div>
            <div>
                <h2>Riassunto</h2>
                <p id="italian-summary" class="result"></p>
            </div>
        </div>

        <div class="center">
            <div class="innercenter">
                <div class="pie animate no-round hover-text" id="circle-höflichkeit" style="--c:rgb(60, 255, 0);">
                    <div class="prozent" id="höflichkeit-prozent"></div>
                    <span class="tooltip-text" id="bottom">Höflichkeit/<br>Cortesia</span>
                </div>
                <div class="pie animate no-round hover-text" id="circle-sympathisch" style="--c:rgb(255, 0, 0);">
                    <div class="prozent" id="sympathisch-prozent"></div>
                    <span class="tooltip-text" id="bottom">Sympathisch/<br>Amichevole</span>
                </div>
            </div>
            <div class="innercenter">
                <div class="pie animate no-round hover-text" id="circle-lobend" style="--c:orange;">
                    <div class="prozent" id="lobend-prozent"></div>
                    <span class="tooltip-text" id="bottom">Lobend/<br>Lodare</span>
                </div>
                <div class="pie animate no-round hover-text" id="circle-wortwahl" style="--c:rgb(0, 162, 255);">
                    <div class="prozent" id="wortwahl-prozent"></div>
                    <span class="tooltip-text" id="bottom">Wortwahl/<br>Scelta delle parole</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="bg">
    <canvas class="backgroundcanvas"></canvas>
    <canvas class="backgroundcanvas"></canvas>
    <canvas class="backgroundcanvas"></canvas>
</div>

<div id="loading-screen" style="display: none;">
    <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
      </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="background.js"></script>
<script src="recorder.js"></script>
</body>
</html>
